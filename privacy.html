<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Privacy Policy | RevigoreLife</title>
  <meta name="description" content="RevigoreLife privacy policy"/>

  <style>
    :root { --brand:#1C6B63; --ink:#163a36; --bg:#f7f9f8; }
    *{box-sizing:border-box}
    html, body { height:100%; margin:0; }
    body {
      display:flex; flex-direction:column; min-height:100vh;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink); background:var(--bg); line-height:1.6;
    }

    .backwrap { max-width:960px; margin:16px auto 0; padding:0 20px; }
    .backbtn {
      display:inline-block; background:#ffffff; color:var(--brand); border:2px solid var(--brand);
      padding:8px 14px; border-radius:10px; font-weight:700; text-decoration:none;
      transition:background .15s ease, color .15s ease;
    }
    .backbtn:hover { background:var(--brand); color:#fff; }

    main { flex:1; max-width:860px; margin:16px auto 48px; padding:0 20px; }
    .card {
      background:#fff; padding:24px; border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.06); border:1px solid #eee;
    }
    h1 { font-size:2.2rem; margin:12px 0 8px; color:var(--brand); }
    h2 { margin-top:32px; color:#333; }
    a { color:var(--brand); text-decoration:none; border-bottom:1px solid var(--brand); }
    .muted { color:#666; font-size:.95rem; }

    /* Footer green bar */
    .site-footer { background:var(--brand); color:#fff; text-align:center; }
    .site-footer .links {
      display:flex; gap:22px; justify-content:center; flex-wrap:wrap;
      padding:14px 16px; border-bottom:1px solid rgba(255,255,255,.2);
    }
    .site-footer .links a { color:#fff; text-decoration:none; font-weight:600; }
    .site-footer .links a:hover { text-decoration:underline; }
    .site-footer .legal { font-size:.92rem; opacity:.95; padding:12px 16px 18px; }
  </style>
</head>
