<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RevigoreLife — Wellness, Elevated</title>

  <!-- Premium fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Theme + favicon -->
  <meta name="theme-color" content="#0B4F3F">
  <link rel="icon" type="image/png" href="/assets/img/revigorelife-logo1.png">

  <style>
    :root{
      --evergreen:#0B4F3F;
      --emerald:#1AA37A;
      --gold:#D4B46A;
      --ink:#1B1F23;
      --paper:#FAFAF7;
      --logo-size: clamp(140px, 26vw, 220px); /* controls logo size */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(1200px 800px at 20% 0%, rgba(26,163,122,.15), transparent 60%),
        radial-gradient(1000px 700px at 80% 100%, rgba(11,79,63,.18), transparent 60%),
        var(--paper);
      color:var(--ink);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      padding:32px;
    }
    .card{
      width:min(980px,92vw);
      background:#fff;
      border-radius:24px;
      padding:48px 42px 38px;
      box-shadow:
        0 18px 55px rgba(0,0,0,.08),
        0 1px 0 rgba(0,0,0,.05) inset;
      text-align:center;
      border:1px solid rgba(11,79,63,.08);
    }

    /* ===== bigger, modern logo highlight ===== */
    .logo-plate{
      display:inline-grid;
      place-items:center;
      margin:0 auto 14px;
      width: calc(var(--logo-size) + 36px);
      height: calc(var(--logo-size) + 36px);
      border-radius:24px;
      background:
        radial-gradient(120% 120% at 20% 10%, rgba(212,180,106,.12), transparent 50%),
        radial-gradient(120% 120% at 80% 90%, rgba(26,163,122,.10), transparent 50%),
        #fff;
      border:1px solid rgba(11,79,63,.10);
      box-shadow:
        0 10px 24px rgba(11,79,63,.08),
        0 0 0 6px rgba(212,180,106,.10);
    }
    .logo-plate img{
      width: var(--logo-size);
      height:auto;
      display:block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.06));
      border-radius:14px; /* keeps edges neat if PNG has background */
    }

    .wordmark{
      font-family:"Playfair Display", serif;
      font-weight:700;
      letter-spacing:.6px;
      font-size: clamp(34px, 6vw, 56px); /* much larger */
      color:var(--evergreen);
      line-height:1.04;
      margin-top:10px;
    }
    .tag{
      font-size:16px;
      color:#40514e;
      margin-top:6px;
    }
    .divider{
      width:96px;height:2px;background:var(--gold);
      margin:18px auto 24px;border-radius:2px;
    }
    .lead{font-size:18px;color:#334;max-width:760px;margin:0 auto}
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      margin-top:24px;
      padding:12px 18px;
      border:1px solid rgba(11,79,63,.18);
      border-radius:999px;
      background:#fff;
      color:#163; font-weight:500;
    }
    .pill svg{width:18px;height:18px}
    footer{margin-top:26px; font-size:13px; color:#677}
    .links a{color:var(--evergreen); text-decoration:none; margin:0 8px}
    .links a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main class="card">
    <!-- Modern hero: big logo inside a soft glass tile -->
    <a href="https://revigorelife.com" aria-label="RevigoreLife homepage" style="text-decoration:none;color:inherit">
      <div class="logo-plate">
        <img src="assets/img/revigorelife-logo2.png" alt="RevigoreLife logo">
      </div>
    </a>

    <div class="wordmark">REVIGORELIFE</div>
    <div class="tag">Wellness • Balance • Vitality</div>

    <div class="divider"></div>

    <p class="lead">
      Our new experience is almost ready. Evidence‑based wellness insights, curated products, and
      simple guides to help you feel your best—every day.
    </p>

    <div class="pill" role="status" aria-live="polite">
      <!-- clock icon -->
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <circle cx="12" cy="12" r="9"></circle>
        <path d="M12 7v5l3 2"></path>
      </svg>
      Launching soon — stay tuned
    </div>

    <footer>
      <div class="links" style="margin-top:10px">
        <a href="/">Home</a> •
        <a href="#" aria-disabled="true">Privacy</a> •
        <a href="#" aria-disabled="true">Disclosures</a>
      </div>
      <div style="margin-top:8px">© <script>document.write(new Date().getFullYear())</script> RevigoreLife</div>
    </footer>
  </main>
</body>
</html>
