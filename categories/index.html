  <style>
    :root{--brand:#1C6B63;--ink:#163a36;--bg:#f7f9f8;--border:#e7ecea}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink);line-height:1.6}
    header{padding:24px 20px;border-bottom:1px solid var(--border);background:#fff;text-align:center}
    header h1{color:var(--brand);margin:0 0 .4rem}
    header p{color:#4b5c59;margin:.2rem 0 0}

    .wrap{max-width:1200px;margin:22px auto 64px;padding:0 16px}

    /* --- MOSAIC (promo-like hero tiles) --- */
    .mosaic{display:grid;grid-template-columns:repeat(12,1fr);gap:14px;margin-bottom:18px}
    .tile{position:relative;display:block;height:260px;border-radius:18px;overflow:hidden;
          background:linear-gradient(135deg,#eaf5f3,#d4ebe8);}
    .tile:focus,.tile:hover{outline:none;box-shadow:0 10px 26px rgba(0,0,0,.08)}
    .tile img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:contrast(1.02) saturate(1.02)}
    .tile .overlay{position:absolute;inset:0;background:linear-gradient(0deg,rgba(0,0,0,.35),rgba(0,0,0,.0) 50%)}
    .tile .text{position:absolute;left:16px;bottom:16px;color:#fff}
    .tile .text h2{margin:0 0 6px;font-size:1.6rem}
    .tile .cta{display:inline-block;background:#ffffffe6;color:#0f4f47;font-weight:700;
               padding:8px 12px;border-radius:12px;text-decoration:none}
    .tile .cta:hover{text-decoration:underline}

    .tile--left{grid-column:span 6}
    .tile--center{grid-column:span 3}
    .tile--right{grid-column:span 3}

    /* --- CATEGORY GRID --- */
    h3.section{margin:18px 0 10px;color:var(--ink);font-size:1.15rem}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:14px}
    .cat{position:relative;display:block;height:200px;border-radius:16px;overflow:hidden;
         background:linear-gradient(135deg,#eaf5f3,#d4ebe8)}
    .cat img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
    .cat .shade{position:absolute;inset:0;background:linear-gradient(0deg,rgba(0,0,0,.4),rgba(0,0,0,.05))}
    .cat h4{position:absolute;left:14px;bottom:14px;margin:0;color:#fff;font-size:1.1rem}
    .cat:focus,.cat:hover{outline:none;box-shadow:0 10px 24px rgba(0,0,0,.08)}

    /* Footer */
    footer{background:var(--brand);color:#fff;text-align:center;margin-top:36px}
    footer nav{display:flex;gap:22px;justify-content:center;padding:14px;border-bottom:1px solid rgba(255,255,255,.2)}
    footer a{color:#fff;text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
    footer .legal{padding:12px 16px 18px}

    @media (max-width:980px){
      .tile--left{grid-column:span 12}
      .tile--center{grid-column:span 6}
      .tile--right{grid-column:span 6}
      .tile{height:220px}
    }
    @media (max-width:640px){
      .tile--center,.tile--right{grid-column:span 12}
      .tile{height:200px}
      .cat{height:170px}
    }
  </style>
</head>
<body>
